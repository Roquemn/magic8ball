<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/main.js"></script>
  <title>Magic 8 Ball</title>
</head>

<body>

  <div class="backGradient">
    <div id="content">
      <h1 id="title">MAGIC <span id="letterCircle">8</span> BALL</h1>
      <input onkeypress="mode('answer')" ; type="text" id="questionArea"
        placeholder="Ask me anything..."></input><input type="text" id="questionAreaTwo" style="display:none;"
        placeholder="Umm, Hi..."></input>
      <div id="buttons">
        <button id="ask" ondblclick="mode('ask');" onclick="fadeIn()">Ask!</button>
        <button id="reset" style="display:none;" onclick="mode('reset');">Reset</button>
        <button id="colorSwitch">Color</button>
      </div>
      <div id="eightBall">
        <div id="innerBall"><span id="answer">?</span></div>
        <div id="innerBallTwo" style="display: none;"><span id="answerTwo" style="display: none;">We've been trying to
            reach you about your vehicle's extended warranty!</span></div>

      </div>
      <span id="shadow"></span>
    </div>
  </div>

</body>

</html>
